name: EasterEggHunt
version: ${pom.version}

author: Schmoller

main: au.com.addstar.easteregghunt.HuntPlugin

depend: [Minigames,ProtocolLib]

permissions:
  easteregghunt.create:
    default: op

commands:
  eesetgame:
    permission: easteregghunt.create
    usage: /<command> <gamename>
  eecreate:
    permission: easteregghunt.create
    usage: /<command> <name>
  eeremoveall:
    permission: easteregghunt.create
    usage: /<command> [radius]